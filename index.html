<!DOCTYPE html>
<html>
    <head>
      <title>The Sharp Project</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <h1>The Sharp Project</h1>
      <p>For WDI-24</p>


<p id="auth-message"></p>
<p id="auth-message2"></p>

<div class="sign-up-show">
      <h3>Sign Up.</h3>
      <form id="sign-up">
        <fieldset>
          <input type="text" name="credentials[email]" autocomplete="email" placeholder="Email">
          <input type="password" name="credentials[password]" autocomplete="password" placeholder="Password">
          <input type="password" name="credentials[password_confirmation]" autocomplete="password"  placeholder="Password Confirmation">
          <input class="button" type="submit" value="Sign up!">
        </fieldset>
      </form>
    </div>

    <div class="sign-in-show">
    <h3>Sign In.</h3>
    <form id="sign-in">
      <fieldset>
        <input type="text" name="credentials[email]" autocomplete="email" placeholder="Email">
        <input type="password" name="credentials[password]" autocomplete="password" placeholder="Password">
        <input class="button" type="submit" value="Sign in!">
      </fieldset>
    </form>
  </div>

    <hr>
<div class="main hidden">
<p id="message"></p>
<p id="message-add"></p>
    <h3>Add a Project</h3>
    <form id="add-project">
      <fieldset>
        <input type="text" name="project[project_title]" autocomplete="title" placeholder="Project title">
        <input type="text" name="project[difficulty]" autocomplete="difficulty" placeholder="Level of difficulty">
        <input class="button" type="submit" value="Create Project.">
      </fieldset>
    </form>

<!-- unclear about differences of index/show/update (b/c I'm tired?) so keeping these very literal for now./-->

    <h3>Show all Projects</h3>
    <form id="show-all-projects">
      <fieldset>
        <input class="button" type="submit" value="Show all Projects.">
      </fieldset>
    </form>

    <div id="content" class="content">
      </div>

    <!-- <h3>See Your Projects</h3>
    <form id="show-user-projects">
      <fieldset>
        <input class="button" type="submit" value="See Your Projects.">
      </fieldset>
    </form> -->
<p id="message-update"></p>
    <h3>Update Project</h3>
    <form id="update-project">
      <fieldset>
        <input type="number" name="id" autocomplete="update" placeholder="Project ID">
        <input type="text" name="project[project_title]" autocomplete="title" placeholder="New project title">
        <input type="text" name="project[difficulty]" autocomplete="difficulty" placeholder="Level of difficulty">
        <input class="button" type="submit" value="Update Project.">
      </fieldset>
    </form>

    <!-- <h3>User Projects</h3>
    <form id="user-projects">
      <fieldset>
        <input class="button" type="submit" value="User projects.">
      </fieldset>
    </form> -->

<hr>
<p id="message-pw"></p>
    <h3>Change Password</h3>
    <form id="change-password">
      <fieldset>
        <input type="password" name="passwords[old]" autocomplete="password" placeholder="Old password">
        <input type="password" name="passwords[new]" autocomplete="password" placeholder="New password">
        <input class="button" type="submit" value="Change password.">
      </fieldset>
    </form>


    <h3>Sign Out</h3>
    <form id="sign-out">
      <fieldset>
        <input class="button" type="submit" value="Sign out.">
      </fieldset>
    </form>
</div>
    </body>
</html>
